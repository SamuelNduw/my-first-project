<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="newHome.css">
    <script src="https://kit.fontawesome.com/edb59e48e2.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container1">
        <div class="textWrapper">
            <div class="primaryText">The Ultimate Destination for Gamers!</div>
            <div class="secondaryText">Elevate Your Gaming Experience with [Your Website Name]. Your Ultimate Destination for Games and Gaming Gear. Casual or Hardcore, We've Got You Covered. Power Up Your Setup. Level Up Your Gameplay.</div>
        </div>
        <div class="buttonWrapper">
            <button>Sign Up</button>
            <button class="gamesButton">Games</button>
            </button>
        </div>
    </div>

    <div class="container2">
        <div class="game1">
            <div class="nested-grid">
                <div class="part1">
                    <i class="fa-sharp fa-solid fa-circle-user"></i>
                    <label for="" class="game1-primaryText">
                        User Security
                    </label>
                    <label for="" class="game1-secondaryText">
                        Peace of Mind with Secure User Authorization. Protect Your Account and Shop with Confidence on Our E-commerce Platform.
                    </label>
                </div>
                <div class="part2">
                    <i class="fa-solid fa-gamepad"></i>
                    <label for="" class="game1-primaryText">
                        Diverse Gaming Selection
                    </label>
                    <label for="" class="game1-secondaryText">
                        Experience the Ultimate Gaming Selection. Explore a Wide Array of Games and Find Your Perfect Adventure at Our Online Store!
                    </label>
                </div>
                <div class="part3">
                    <i class="fa-sharp fa-solid fa-bag-shopping"></i>
                    <label for="" class="game1-primaryText">
                        Shoppin Experience
                    </label>
                    <label for="" class="game1-secondaryText">
                        Easy checkout. Wide game selection. Secure payments. Shop with confidence. Hassle-free returns. Affordable prices. Exclusive deals. Enhanced gaming experience. Satisfaction guaranteed.
                    </label>
                </div>
            </div>
        </div>
        <div class="game2">
            <img src="images/Warzone-2-cover.jpeg" alt="">
            <label for="" class="primaryLabel">Call of Duty Warzone 2.0</label>
            <label for="" class="secondaryLabel">Conquer the battlefield. Rise as the victor!</label>
            <label for="" class="seeMore">See More</label>
        </div>
        <div class="game3">
            <label for="" class="primaryBigLabel">Explore Our Extensive <br>Collection of Games</label>
            <div class="platforms">
                <span><i class="fa-brands fa-playstation"></i></span>
                <span><i class="fa-brands fa-xbox"></i></span>
                <span><i class="fa-solid fa-desktop"></i></span>
            </div>    
            <label for="" class="secondaryLabel">Browse through our vast collection of the latest and greatest games for all major platforms, including PC, PlayStation, Xbox, Nintendo, and more. </label>
            <div class="grid-of-games">
                <div class="play1"></div>
                <div class="play2"></div>
                <div class="play3"></div>
                <div class="play4"></div>
                <div class="play5"></div>
            </div>
            <label for="" class="secondaryLabel">From action-packed adventures to immersive RPGs, thrilling shooters to captivating sports simulations, we have something for every gamer's taste. Discover the hottest titles, pre-order upcoming releases, and get your hands on exclusive limited editions that you won't find anywhere else.</label>
        </div>
        <div class="game4">
            <img src="images/Fortnite_Polo_2 (1) (1).png" alt="">
            <label for="" class="primaryLabel">Fortnite Battle Royal</label>
            <label for="" class="secondaryLabel">Join the ultimate battle royale showdown <br> and claim victory now!</label>
            <label for="" class="seeMore">See More</label>
        </div>
        <div class="game5">NEWS about Gaming, news must be recent, use API for this!</div>
    </div>

    <script src="newHome.js"></script>
</body>
</html>
